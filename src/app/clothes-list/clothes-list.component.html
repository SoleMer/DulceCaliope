<table class='table text-center'>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talle</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prenda of prendas">
            <td><img class="img-thumbnail" width="100" [src]="prenda.image" [alt]="prenda.name"></td>
            <td>{{prenda.name}}</td>
            <td>{{prenda.size}}</td>
            <td>{{prenda.price | currency}}</td>
            <td *ngIf="prenda.stock==0">Sin Stock</td>
            <td *ngIf="!prenda.stock==0">Disponible</td>
            <td>
                <div class="input-group">
                    <button class="btn-primary" (click)="downQuantity(prenda)">-</button>
                    <input type="text" [(ngModel)]="prenda.quantity" (keyup)="onChancgeQuantity($event, prenda)">
                    <button class="btn-primary" (click)="upQuantity(prenda)">+</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
